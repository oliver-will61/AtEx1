<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtEx1</title>
    <link rel="stylesheet" href="/styles/cadastro.css">
</head>
<body>
    <main class="container-cadastro">
        <form class="formualario-cadastro">

            <div class="container-radio">

                <div class="container-rotulo">
                    <input type="radio" id ="radio-cliente" value="Cliente" name="opcao" class="radio">Cliente
                    <label for="radio-cliente" class="radio-rotulo"></label>
                </div>
                
                <div class="container-rotulo">
                    <input type="radio" id ="radio-estabelecimento" value="Estabelecimento" name="opcao" class="radio">Estabelecimento
                    <label for="radio-estabelecimento" class="radio-rotulo"></label>
                </div>
            </div>

            <label for="email-cadastro">Email
                <input id="email-cadastro" class="formulario-cadastro-entrada" >
            </label>

            <label for="senha-cadastro">Senha
                <input id="senha-cadastro" class="formulario-cadastro-entrada" >
            </label>

            <label for="senha-cadastro">Escreva a senha novamente
                <input id="senha-cadastro" class="formulario-cadastro-entrada" >
            </label>

            <button class="botao">Enviar</button>
   
        </form>
    </main>

    <script src="/scripts/cadastro.js"></script>
</body>
</html>
