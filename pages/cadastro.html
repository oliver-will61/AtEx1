<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtEx1</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <header>
        <img src="../assets/loveFoodIcone.png" class="logo-icone">
        <h1 class="titulo-header">Cadastro</h1>
    </header>

    <main class="container-cadastro">

        <div class="formualario-cadastro">

            <form class="container-formulario-cadastro">

                <label for="nome-cadastro">Nome
                    <input id="nome-cadastro" class="formulario-cadastro-entrada" type="text" name=nome required>
                </label>
        
                <label for="sobrenome-cadastro">Sobrenome
                    <input id="sobrenome-cadastro" class="formulario-cadastro-entrada" type="text" required name=sobrenome>
                </label>

                <label for="email-cadastro" class="cadastro-rotulo">Email
                    <input id="email-cadastro" class="formulario-cadastro-entrada" type="email" required name="email" autocomplete="username">
                </label>
    
                <label for="senha-cadastro" class="cadastro-rotulo">Senha
                    <input id="senha-cadastro" class="formulario-cadastro-entrada" type="password" required name="senha" autocomplete="new-password">
                </label>
    
                <label for="senha-cadastro" class="cadastro-rotulo">Escreva a senha novamente
                    <input id="senha-cadastro-2" class="formulario-cadastro-entrada" type="password" required  autocomplete="new-password">
                    <span id="senha-cadastro-texto"></span>
                </label>

            </div>
            

            <button class="botao" type="button">Enviar</button>
   
        </form>
    </main>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
