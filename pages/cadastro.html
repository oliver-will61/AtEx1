<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtEx1</title>
    <link rel="stylesheet" href="/styles/cadastro.css">
</head>
<body>
    <main class="container-cadastro">
        <form class="formualario-cadastro">

            <div class="container-radio">

                <div class="container-rotulo">
                    <input type="radio" id ="radio-cliente" value="Cliente" name="opcao" class="radio" >
                    <label for="radio-cliente" class="radio-rotulo">Cliente</label required>
                </div>
                
                <div class="container-rotulo">
                    <input type="radio" id ="radio-estabelecimento" value="Estabelecimento" name="opcao" class="radio" required>
                    <label for="radio-estabelecimento" class="radio-rotulo">Estabelecimento</label>
                </div>
            </div>

            <div class="container-formulario-cadastro">

                <span class="container-formulario-cadastro-js"></span>

                <label for="email-cadastro" class="cadastro-rotulo">Email
                    <input id="email-cadastro" class="formulario-cadastro-entrada" type="text" required >
                </label>
    
                <label for="senha-cadastro" class="cadastro-rotulo">Senha
                    <input id="senha-cadastro" class="formulario-cadastro-entrada" type="text" required >
                </label>
    
                <label for="senha-cadastro" class="cadastro-rotulo">Escreva a senha novamente
                    <input id="senha-cadastro" class="formulario-cadastro-entrada" type="text" required >
                    <span id="senha-cadastro-texto"></span>
                </label>

            </div>
            

            <button class="botao" type="submit">Enviar</button>
   
        </form>
    </main>

    <script src="/scripts/cadastro.js"></script>
    <script src="/scripts/api_cep.js"></script>
</body>
</html>
